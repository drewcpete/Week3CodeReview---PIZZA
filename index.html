<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js""></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza!</title>
  </head>
  <body>

    <form class="pizzaForm" action="index.html" method="post">
      <div class="pizzaIn">
          <h3>Pizza Size</h3>
          <label for="">Small</label>
          <input type="radio" name="pizzaSize" value="12-inch" checked>
          <label for="">Medium</label>
          <input type="radio" name="pizzaSize" value="16-inch">
          <label for="">Large</label>
          <input type="radio" name="pizzaSize" value="20-inch">
      </div>
      <h3>Toppings:</h3>
      <div class=" topIn form-group">
          <input type="checkbox" name="pizzaForm" value="pepperoni"> Pepperoni<br>
          <input type="checkbox" name="pizzaForm" value="pineapple">Pineapple<br>
          <input type="checkbox" name="pizzaForm" value="onion">Onion<br>
          <input type="checkbox" name="pizzaForm" value="olives">Black Olives<br>
          <input type="checkbox" name="pizzaForm" value="bell peppers">Bell Peppers<br>
          <input type="checkbox" name="pizzaForm" value="goat cheese">Goat Cheese<br>
          <input type="checkbox" name="pizzaForm" value="fig">Figs<br>
          <input type="checkbox" name="pizzaForm" value="prosciutto">Prosciutto<br>
          <input type="checkbox" name="pizzaForm" value="banana peppers">Banana Peppers<br>
          <input type="checkbox" name="pizzaForm" value="balsamic reduction">Balsamic Reduction<br>
        </div>
        <button type="submit" class="btn btn-dark" name="button">Order!</button>
    </form>

    <div class="pizzaOut">
      <p>Please confirm that you would like a <span id=sizeOut></span> with <span id="topOut"></span> for <span id="priceOut"></span></p>
    </div>

  </body>
</html>
